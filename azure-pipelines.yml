# Build, test and package pipeline for SpecFlow.Contrib.Variants package
# Versioning of package currently managed by variables

trigger:
- release
- develop

variables:
  solution: '**\*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  packageVersion: '3.0.0'
  packageVersionPre: '3.0.0-pre-1'
  vmImage: 'windows-latest'

stages:
- stage: build_test
  pool:
    vmImage: '$(vmImage)'
  jobs:
  - job: build
    steps:
    - task: NuGetToolInstaller@1
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*UnitTests.dll
          !**\*TestAdapter.dll
          !**\obj\**
    - task: DotNetCoreCLI@2
      inputs:
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
        command: 'pack'
        packagesToPack: '**/SpecFlow.Contrib.Variants.csproj'
        versioningScheme: 'byEnvVar'
        packDirectory: '$(System.ArtifactsDirectory)\pre'
        versionEnvVar: 'packageVersionPre'

