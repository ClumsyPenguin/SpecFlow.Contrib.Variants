    - task: NuGetCommand@2
      inputs:
        command: 'push'
        packagesToPush: '$(System.ArtifactsDirectory)\**\*.nupkg;!$(System.ArtifactsDirectory)\**\*.symbols.nupkg'
        nuGetFeedType: 'internal'
        publishVstsFeed: '8cc48bdf-30e3-409a-9f50-1d2e6944e896/ee5c684a-40df-48ba-b303-1a8a5ca628e5'
        allowPackageConflicts: true
  - job: deploy_release
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/release'))  
    steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'
    - task: NuGetToolInstaller@1
    - task: NuGetCommand@2
      inputs:
        command: 'pack'
        packagesToPack: '$(System.ArtifactsDirectory)\**\*.nuspec'
        versioningScheme: 'byEnvVar'
        versionEnvVar: 'packageVersion'
    - task: NuGetCommand@2
      inputs:
        command: 'push'
        packagesToPush: '$(Build.ArtifactStagingDirectory)\**\*.nupkg;!$(Build.ArtifactStagingDirectory)\**\*.symbols.nupkg'
        nuGetFeedType: 'external'
        publishFeedCredentials: 'Nuget'
        allowPackageConflicts: true